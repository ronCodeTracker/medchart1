<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Chart App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Med Chart App</h1>
    <form id="medForm">
        <label for="numberPills">Number of Pills:</label>
        <input type="number" id="numberPills" name="numberPills" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br>
        <label for="timeCheckbox">Time Checkbox:</label>
        <input type="checkbox" id="timeCheckbox" name="timeCheckbox">
        <br>
        <label for="nextTime">Next Time:</label>
        <input type="time" id="nextTime" name="nextTime" required>
        <br>
        <label for="day">Day:</label>
        <input type="text" id="day" name="day" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
